<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- On-page Script
●	Create a script tag on the page
●	It should contain code that console.log’s some text
●	Wrap the previous script in a function
●	When page is loaded, trigger the function
 -->

  <script>
    var wlcomeMessage = 'Hello from head';
    console.log(wlcomeMessage);


    function welcome() {
      console.log('Hello from head wraped in a function');
    }

    welcome();
  </script>

  <title>JS on Web page</title>
</head>

<body>
  <h1>First JavaScript in Browser</h1>

  <script type="text/javascript" src="./jsOnWebPage.js"></script>
  <!-- <script type="text/javascript" src="./windowMethods.js"></script> -->
  <script type="text/javascript" src="./globalJSobjects.js"></script>

</body>

</html>
