<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script src="./attributes.js" defer></script>

  <title>Document</title>
</head>

<body>

  <form action="" method="GET">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" onkeyup="validateField('fname')"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" onkeyup="validateField('lname')"><br><br>
    <label for="lname">Password:</label>
    <input type="password" id="password" name="password" required onkeyup="validateField('password')"><br><br>
    <input type="button" value="Submit" id="submit" onclick=validatesForm()>
  </form>

</body>

</html>
