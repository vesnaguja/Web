<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!--Unordered/Ordered lists
●	Create a page that contains two lists
●	The first list is an ordered list
●	The second list is an unordered list
●	Use Roman numbers in the ordered list

-->

  <ol type="I">
    <li>Ponedeljak</li>
    <li>Utorak</li>
    <li>Sreda</li>
    <li>Četvrtak</li>
  </ol>

  <ul>
    <li>Mleko</li>
    <li>Jaja</li>
    <li>Brasno</li>
  </ul>

  <!--Definition list
●	Create a list that contains terms and definitions for those terms
●	Your pair should extend the list with some additional content

-->
  <dl>
    <dt>Mleko</dt>
    <dd>Bela tecnost od krave.</dd>
    <dt>Jaje</dt>
    <dd>Kokosiji produkt.</dd>
    <dt>Brasno</dt>
    <dd>Vodi poreklo od zitarica.</dd>
  </dl>

  <!--Nested list
●	Create an unordered list
●	Nest an ordered list in the second element of the unordered list
●	Third element of the unordered list should contain an ordered list that uses Roman numbers

-->

  <ul>
    <li>Sarma</li>
    <li>
      Musaka
      <ol>
        <li>Krompir</li>
        <li>Meso</li>
      </ol>
    </li>

    <li>Čorba</li>
    <ol type="I">
      <li>Luk</li>
      <li>Povrće</li>
      <li>Voda</li>
    </ol>
  </ul>

</body>

</html>
