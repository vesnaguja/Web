<!-- Using Pseudo-classes in SASS
●	Create a page that contains a list of four links to local newspapers
●	Create a sass file that removes underlines from all links and that sets the background color of active links to yellow, visited links to orange and links that is not yet clicked to green; links of a class ‘important’ should be written using bold letters
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/pseudo_classes.css">
  <title>Document</title>
</head>
<body>

  <h1>Local Newspapers</h1>
  <ul>
    <li><a href="https://www.danas.rs/" class="important">Danas</a></li>
    <li><a href="http://www.nin.co.rs/" class="important">NIN</a></li>
    <li><a href="https://www.vreme.com/">Vreme</a></li>
    <li><a href="https://www.juznevesti.com/">Južne vesti</a></li>
  </ul>
</body>
</html>
