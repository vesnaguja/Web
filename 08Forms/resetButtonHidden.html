<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset/Button/Hidden</title>
</head>

<body>
  <!--●	Create a form that contains multiple elements (text, textarea, radio)
●	At the end of the form, there are two buttons:
○	The first one is a reset button used for resetting form
○	The second button contains an image and text inside it (it's a submit button)
-->
  <form action="#">
    <p>Username:
      <input type="text" name="username">
    </p>
    <p>Password:
      <input type="password" name="password">
    </p>
    <p>Write something about yourself:</p>
    <textarea name="comments" id="" cols="30" rows="10" placeholder="About you..."></textarea>
    <p>Select your gender</p>
    <input type="radio" name="gender" value="m">Male
    <input type="radio" name="gender" value="f">Female
    <br>
    <input type="reset" value="Reset">
    <br>
    <br>
    <input type="image" src="/forms images/submit.png" width="100" height="50">

  </form>

</body>

</html>
