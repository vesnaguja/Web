<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/bootstrap.bundle.min.js" defer></script>
  <title>Basic Grid</title>

</head>

<body>

<!-- Basic Grid
Create a grid with three rows.

The first row should have two columns:
○	width of the first column is 2/3 of the screen width
○	width of the second column is 1/3 of the screen width

The second row should contain three columns:
○	columns should be the same width

The third row should have two columns:
○	both columns should be the same width
○	each row should have a different bg color

All cells in a row should have same bg color, that is different from the row’s bg color.
-->
<div class="container">
  <div class="row g-3 pt-3">
    <div class="col-8">
      <div class="p-3 border bg-light rounded">1</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light rounded">2</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light rounded">3</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light rounded">4</div>
    </div>
    <div class="col-4">
      <div class="p-3 border bg-light rounded">5</div>
    </div>
    <div class="col-6">
      <div class="p-3 border bg-light rounded">6</div>
    </div>
    <div class="col-6">
      <div class="p-3 border bg-light rounded">7</div>
    </div>
  </div>
</div>

</body>

</html>
