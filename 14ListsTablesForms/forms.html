<!--Forms | Cursor
Form Elements Style

○ Include the normalizer on page to unify default styles
○ Style the form until it looks like the form shown in the picture
● Cursor
○ Set the cursor to look different when hovering over different form
elements
○ Use a custom image for the cursor when hovering over the submit
button-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="forms.css">
</head>

<body>
  <div class="container">
    <form action="" method="GET">
      <div class="title">
        <h1>Form<span class="orange">Get</span></h1>
      </div>

      <label for=""> Full Name <br>
        <input type="text" name="fullname" placeholder="Full Name">
      </label>
      <br>
      <label for="">Email <br>
        <input type="email" name="email" placeholder="Email">
      </label>
      <br>
      <label for="">Contact Number <br>
        <input type="text" name="contactnumber" placeholder="Contact Number">
      </label>
      <br>
      <label for="">Address <br>
        <input type="text" name="address" placeholder="Address">
      </label>
      <br>
      <br>
      <input id="submit" type="submit" name="submit" value="Submit">

    </form>
  </div>

</body>

</html>
