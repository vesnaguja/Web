<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms</title>
</head>

<body>
  <!--Text/Password Fields
●	Create a page that contains a login form
●	The form should contain username and password fields
●	Add text to indicate which field is intended for what
●	Login form should contain "forgot password" link
●	When the user clicks on the link, they are redirected to a new "Reset password" page
●	Reset page contains:
o	an input text field that user uses to provide an email address
o	"Send" link that redirects the user back to the login form


-->


  <form action="" method="GET"></form>
  <p>Username:
    <input type="text" name="username" id="username">
  </p>
  <p>Password:
    <input type="password" name="password">
  </p>

  <form action="">
    <p>Your comments:</p>
    <textarea name="comments" id="" cols="30" rows="5" placeholder="Enter your comments"></textarea>
  </form>

  <form action="">
    <p>Select your gender</p>
    <input type="radio" name="gender" value="m">male
    <input type="radio" name="gender" value="f">female
  </form>

  <form action="">
    <p>Subjects to attend:</p>
    <input type="checkbox" name="subject" value="pp">Programming principles
    <input type="checkbox" name="subject" value="web">Web
    <input type="checkbox" name="subject" value="wa">Web applications
  </form>

  <form action="">
    <p>Select the country</p>
    <select name="country" id="">
      <option value="sr">Serbia</option>
      <option value="hr">Croatia</option>
      <option value="bih">BiH</option>
    </select>
  </form>

  <form action="">
    <p>Select the countries you would like to visit</p>
    <select name="country" id="" size="3" multiple="multiple">
      <option value="sr">Serbia</option>
      <option value="hr">Croatia</option>
      <option value="bih">BiH</option>
    </select>
  </form>

  <form action="" method="POST">
    <p>Upload your song</p>
    <input type="file" name="song">
    <br>
    <input type="submit" value="Upload">
  </form>

  <form action="">
    <p>Subscribe to our email list:</p>
    <input type="email" name="email">
    <input type="submit" name="subscribe" value="Subscribe">
  </form>

  <fieldset>
    <legend>Contact details</legend>
    <label for="">
      Email: <br>
      <input type="email" name="email">
    </label>
    <br>
    <label for="">
      Mobile: <br>
      <input type="number" name="mobile">
    </label>
    <br>
    <label for="">
      Telephone: <br>
      <input type="number" name="telephone">
    </label>
  </fieldset>

  <!--required-->

  <form action="" method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <br>
    <label for="password">Pasword:</label>
    <input type="password" name="password" required>
    <input type="submit" value="Submit">
  </form>

  <!--date input-->

  <form action="" method="POST">
    <label for="username">Departure date:</label>
    <input type="date" name="depart">
    <input type="submit" value="Submit">
  </form>

  <!--email input-->

</body>

</html>
